spring:
  application:
    name: msse692-backend

# default profile = dev (H2)
spring.profiles.active: dev

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:ave;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties.hibernate.format_sql: true
  h2:
    console.enabled: true

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DB_URL}         # e.g. jdbc:postgresql://host:5432/arkve
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    hibernate.ddl-auto: validate
    properties.hibernate.jdbc.lob.non_contextual_creation: true
management:
  endpoints.web.exposure.include: health,info
logging:
  file:
    name: logs/ave-app.log
  level:
    root: INFO
    org.springframework.web: DEBUG
